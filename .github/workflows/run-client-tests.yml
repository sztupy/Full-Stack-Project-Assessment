name: run-client-tests

run-name: Enforce tests pass on committed files

on:
  workflow_dispatch:
  pull_request:

jobs:
  run-client-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - run: cp .env.example .env
      - run: npm install
      - run: npm run test:client
